name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build with Buildozer
      uses: artem-solovev/buildozer-action@v2
      with:
        buildozer-version: stable
        work-dir: ./
        buildozer-cmd: buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: AppListGenerator-APK
        path: bin/*.apk
        retention-days: 30
        
