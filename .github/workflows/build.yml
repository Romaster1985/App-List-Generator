name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build using Docker
      run: |
        docker run --rm \
        -v $(pwd):/home/user/hostcwd \
        -v buildozer_deps:/home/user/.buildozer \
        -v android_sdk:/home/user/.android \
        cirocosta/buildozer buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AppListGenerator-APK
        path: bin/*.apk
        retention-days: 30
